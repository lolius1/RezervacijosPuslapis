<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no" />

           <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
<link rel="stylesheet" href="./css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">LukReserve</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="Login">Prisijungti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="Register">Registruotis</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="d-flex justify-content-center">
        <form class="border border-2 rounded-3 border-dark float-right w-50 d-grid gap-3"
            style="padding-left:10px;padding-right:10px" id="registration-form">
            <h1 class="text-center mb-2 text-dark"><b>Registracija</b></h1>
            <div class="form-group">
                <label class="text-dark"><b>Vardas</b></label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Įrašykite vardą" required>
            </div>
            <div class="form-group">
                <label class="text-dark"><b>Pavardė</b></label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Įrašykite pavardę" required>
            </div>
            <div class="form-group">
                <label class="text-dark"><b>Vartotojo vardas</b></label>
                <input class="form-control" type="text" id="inputUsername" placeholder="Įrašykite vartotojo vardą" required />
            </div>
            <div class="form-group">
                <label class="text-dark"><b>El. paštas</b></label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Įrašykite elektroninį paštą" required>
            </div>
            
            <div class="form-group">
                <label class="text-dark"><b>Slaptažodis</b></label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Įrašykite slaptažodį" required>
            </div>
            <div class="d-grid" style="padding-bottom:10px">
                <button type="submit" value="Submit" class="btn btn-success">Registruotis</button>
            </div>
        </form>
        <script>
            const form = document.getElementById('registration-form')
            form.addEventListener('submit', reservation)

            async function reservation(event) {
                event.preventDefault()
                const firstName = document.getElementById('inputFirstName').value
                const lastName = document.getElementById('inputLastName').value
                const username = document.getElementById('inputUsername').value
                const email = document.getElementById('inputEmail').value
                const password = document.getElementById('inputPassword').value

                const result = fetch('/Register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        username,
                        email,
                        password
                    })
                }).then(res => res.json())
                window.location.href='/Login'
            }
        </script>
    </div>
</body>

</html>
